<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Bookstore</h1>
	<p>Below you can add a new book.</p>
	<form action="#" th:action="@{/save}"  th:object= ${book} method="post">
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Price: <input type="text" th:field="${book.price}" /></p>
	<p>Isbn: <input type="text" th:field="${book.isbn}" /></p>
	<label for="catlist">Category</label>
	<select id="catlist" th:field="*{category}" class="form-control">
    <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    </select>
	<input type="submit" class="btn btn-success" value="Save"/> <input type="reset" value="Reset" />
	
			
	</form>
    
</body>
</html>
